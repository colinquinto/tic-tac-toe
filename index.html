<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="main.css">
    <script src="skrip.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="players">
        <p class="p1"></p>
        <p class="p2"></p>
        </div>
        <br>
        <p class="turn-player"></p>
        <button class="reset-game"></button>
        <p class="next-turn"></p>
        <div class="board" style="visibility: hidden;">

        </div>
        <dialog>
            <div>
            <label for="player1">Player 1:</label>
            <input type="text" class="player1" placeholder="Name" id="player1">
            <label for="player2">Player 2:</label>
            <input type="text" class="player2" placeholder="Name" id="player2">
            <button class="start-game">PLAY</button>
            </div>
        </dialog>
    </div>
</body>
</html>
